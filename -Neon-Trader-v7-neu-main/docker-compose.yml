version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: neontrader_postgres
    environment:
      POSTGRES_DB: neontrader_db
      POSTGRES_USER: neontrader
      POSTGRES_PASSWORD: neontrader_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - neontrader_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neontrader"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Caching & Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: neontrader_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - neontrader_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: neontrader_backend
    environment:
      - DATABASE_URL=postgresql://neontrader:neontrader_password@postgres:5432/neontrader_db
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=production
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    networks:
      - neontrader_network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: neontrader_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - neontrader_network
    restart: unless-stopped

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: neontrader_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - neontrader_network
    restart: unless-stopped

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: neontrader_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - neontrader_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend_logs:
  prometheus_data:
  grafana_data:

networks:
  neontrader_network:
    driver: bridge
