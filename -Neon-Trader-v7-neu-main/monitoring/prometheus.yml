global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'neontrader-monitor'

rule_files:
  # - "alerts.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Neon Trader Backend
  - job_name: 'neontrader_backend'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['backend:8001']
        labels:
          service: 'backend'
          environment: 'production'

